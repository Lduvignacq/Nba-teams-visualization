<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NBA data visualisation</title>
        <!-- https://d3js.org/ -->
        <script type="text/javascript" src="js/d3.v7.min.js"></script>
        <!-- Your code -->
         
    <script type="text/javascript" src="js/nbajs.js"></script>
    <script type="text/javascript" src="js/team-map.js"></script>
        <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
        <style>
body {
    background-color: rgb(85, 82, 82);
    color:#464545;
}
svg {
    display: block;
    font-family: sans-serif;
    
    font-size: 100px;
}
#main {overflow: auto;}
#graphs {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    padding: 12px;
    box-sizing: border-box;
    clear: both;
    margin-top: 16px;
}

/* each graph cell holds one svg; gives a suggested height */
.graph-cell {
    background: transparent;
    border-radius: 4px;
    min-height: 280px; /* adjust as needed */
    height: 320px;     /* fixed height per cell (adjust) */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* inner svg will be sized by JS to fill its cell */
.graph-cell svg {
    width: 100%;
    height: 100%;
}
        </style>
    </head>

    <body onload="createViz();">
        <div id="main">
            <div style="float:left " >
                <form>
                    <input type="button" value="apply" onclick="applyControls();" id="toggleBt"/>
                    <label for="minbins" style="margin-left:8px;">Bin count:</label>
                    <input type="number" id="minbins" min="0" placeholder="min shots (e.g. 10)" value="50" style="width:64px;margin-left:6px;"/>
            
                </form>
                    <label for="season-select">Season</label>
                    <select id="season-select" style="margin-left:12px; font-size:35px;" ></select>
                <!-- Replaced dropdown with interactive map -->
            </div>
        </div>
        <div id = "graphs">

        </div>
    </body>

</html>
